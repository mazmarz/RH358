
<VirtualHost *:443>
ServerName bob.local.home
ServerAlias bob
DocumentRoot /var/www/bob 
CustomLog "logs/bob-vhost.log" combined
SSLEngine on
SSLCertificateFile /etc/pki/tls/certs/key.crt
SSLCertificateKeyFile /etc/pki/tls/certs/key.pem
</VirtualHost>

<Directory /var/www/bob>
Require all granted
</Directory>
